<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopSmart - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <h1>ShopSmart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2><span id="typing-text"></span><span class="cursor">|</span></h2>
    <p>Discover great deals on top-quality products. Fast delivery, easy returns!</p>
  </section>

  <section class="products-section">
    <h2 class="section-title">Featured Products</h2>
    <div class="products-grid">
        <div class="product-card">
            <a href="products/product1.html">
              <img src="images/headphone.png" alt="Product 1" />
            </a>
            <div class="product-info">
              <h3>Wireless Headphones</h3>
              <p>₹499</p>
              <a href="products/product1.html">
                <button class="primary-btn">View Product</button>
              </a>
              
            </div>
          </div>          
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=Smartphone" alt="Smartphone" />
        <div class="product-info">
          <h3>Smartphone X1</h3>
          <p>₹499</p>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=Smartwatch" alt="Smartwatch" />
        <div class="product-info">
          <h3>Fitness Smartwatch</h3>
          <p>₹499</p>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=Backpack" alt="Backpack" />
        <div class="product-info">
          <h3>Travel Backpack</h3>
          <p>₹499</p>
        </div>
      </div>
    </div>

    <div class="view-all">
      <button>View All Products</button>
    </div>
  </section>

  <footer>
    &copy; 2025 ShopSmart. All rights reserved.
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
